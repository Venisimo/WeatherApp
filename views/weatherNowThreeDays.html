<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Weather</title>
</head>
<header>
    LOGO
    <input value="введите названия н.п.">
    <button>Сегодня</button>
    <button>3 дня</button>
    <button>Неделя</button>
    <button>10 дней</button>
</header>
<body>
    <p class="city">
        Населенный пункт
    </p>
    <div class="time">
        <p>
            Сейчас
        </p>
        <p>
            Ночью
        </p>
        <p>
            Завтра утром
        </p>
    </div>
    <div class="rectangles">
        <div class="rectangle">        
        </div>
        <div class="rectangle2">        
        </div>
        <div class="rectangle3">        
        </div>
    </div>
    <div class="rectangles">
        <div class="rectangleDown">
            <div class="Temperature">-3°C</div>
            <div class="wind">Скорость ветра: 6 м/c</div>
            <div class="wind">Давление, мм рт. ст.: 768</div>
            <div class="wind">Влажность: 70%</div>
        </div>
        <div class="rectangleDown">        
        </div>
        <div class="rectangleDown">        
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
