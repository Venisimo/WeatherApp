<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="styles/images/Sun.ico" type="image/png">
    <link rel="stylesheet" href="styles/styleNow.css">
    <link rel="stylesheet" href="styles/owl.carousel.min.css">
    <link rel="stylesheet" href="styles/owl.theme.default.min.css">
    <title>Погода сегодня</title>
</head>
<header>
    <div class="verticallyLeft">
        <div class="left">
            <img src="./styles/images/iconsPhenomenon/cloudSun.png"></img>
            <p>VenWeather</p>
        </div>
        <span class="C">°C</span>
        <label class="checkboxInput">
            <input type="checkbox">
            <span class="F">°F</span>
        </label>        
    </div>
    <ul>
        <li id="today"><a href="/weatherNow">Сегодня</a></li>
        <li id="threeDays"><a href="/weatherThreeDays">3 дня</a></li>
        <li id="week"><a href="/weatherWeek">Неделя</a></li>
        <li id="tenDays"><a href="/weatherTenDays">10 дней</a></li>
    </ul>
</header>
<body>
    <div class="container">
        <div class="search">
            <i id="IconlocV1"></i>   
            <input class="searchInput" placeholder="Введите названия локации">
            <button class="lupa"></button>
        </div>
            <div class="BigRectangle">
                <div class="BigRectangleTop">
                    <i id="Iconloc">
                    </i>
                    <p class="city">
                        Населенный пункт
                    </p>
                </div>
                <div class="BigRectangleMid">
                    <div class="IconTemp">
                        <div id="IconTempCenter"></div>
                        <p class="TempCenter"></p>
                    </div>
                    <div class="time">
                        <p id="date">Apr 20</p>
                        <p id="Hour">21:47</p>
                    </div>
                </div>
                <div class="BigRectangleDown">
                    <p>Скорость ветра:</p>
                    <p>Давление, мм. рт. ст.:</p>
                    <p>Влажность:</p>
                </div>
                <div class="BigRectangleDownData">
                    <p id="BRWind">6 м/с</p>
                    <p id="BRPressure">748 мм.</p>
                    <p id="BRHumidity">70 %</p>
                </div>
            </div>
            <div class="BigRectangleNotFound">
                <div>
                    <img src="./styles/images/notFound3.png"></img>
                </div>
            </div>
        <div class="rectangles">
            <div class="owl-carousel owl-theme" id="slider">
                <div class="rectangle">
                    <div class="timeDown" id="timeDownOne">4:00</div>
                    <div class="rectangleBg" id="IconWeatherOne"></div>
                    <div class="Temperature" id="TempOne">0°C</div>
                    <div class="IconsWeather">
                        <div class="wind"></div>
                        <div class="airPressure" ></div>
                        <div class="humidity"></div>
                    </div>       
                    <div class="WeatherText">
                        <p id="windOne"></p>
                        <p id="airPressureOne"></p>
                        <p id="humidityOne"></p>
                    </div> 
                </div>
                <div class="rectangle2">
                    <div class="timeDown" id="timeDownTwo">8:00</div>
                    <div class="rectangleBg2" id="IconWeatherTwo"></div>
                    <div class="Temperature" id="TempTwo">-1°C</div>
                    <div class="IconsWeather">
                        <div class="wind"></div>
                        <div class="airPressure"></div>
                        <div class="humidity"></div>
                    </div>
                    <div class="WeatherText">
                        <p id="windTwo"></p>
                        <p id="airPressureTwo"></p>
                        <p id="humidityTwo"></p>
                    </div>         
                </div>
                <div class="rectangle3">
                    <div class="timeDown" id="timeDownThree">14:00</div>
                    <div class="rectangleBg3" id="IconWeatherThree"></div>
                    <div class="Temperature" id="TempThree">10°C</div>
                    <div class="IconsWeather">
                        <div class="wind"></div>
                        <div class="airPressure"></div>
                        <div class="humidity"></div>
                    </div>
                    <div class="WeatherText">
                        <p id="windThree">6 м/c</p>
                        <p id="airPressureThree">748 мм.</p>
                        <p id="humidityThree">70 %</p>
                    </div>     
                </div>
                <div class="rectangle4">
                    <div class="timeDown" id="timeDownFour">20:00</div>
                    <div class="rectangleBg4" id="IconWeatherFour"></div>
                    <div class="Temperature" id="TempFour">7°C</div>
                    <div class="IconsWeather">
                        <div class="wind"></div>
                        <div class="airPressure"></div>
                        <div class="humidity"></div>
                    </div>
                    <div class="WeatherText">
                        <p id="windFour">2</p>
                        <p id="airPressureFour">2</p>
                        <p id="humidityFour">2</p>
                    </div>     
                </div>
            </div>
        </div>
    <script src="scripts/jquery-3.7.0.min.js"></script>
    <script src="scripts/owl.carousel.min.js"></script>
    <script src="scripts/forecast.js"></script>
</body>
</html>
